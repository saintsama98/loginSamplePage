<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GroceryFlow </title>
    <title>My Background Image </title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image:url('image copy.png');
            background-size: cover; 
                background-position: center; 
                width: 100%; 
                height: 100vh;
        }

        /* Login Container Styling */
        .login-container {
            background-color: rgb(255, 255, 255);                                 
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 10px rgba(0, 238, 63, 0.1);
            width: 450px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #28a745;
        }

        /* Input Fields */
        input[type="email"], input[type="password"], input[type="username"]{
            width: 70%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        

        /* Submit Button */
        button {
            width: 30%;
            padding: 0.75rem;
            background-color: #1ebb42;
            color: white;
            border: none;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 4rem;
            margin-left: 0rem;
        }

        button:hover {
            background-color: #218838;
        }

        /* Links for Register/Password */
        .login-container a {
            color: #28a745;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Error/Success Message */
        .message {
            color: red;
            margin-bottom: 1rem;
            font-size: small;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>GroceryFlow</h1>

        <!-- Optional: Error/Success Messages -->
        <div class="message">Invalid credentials! Please try again.</div>

        <form action="/login" method="post">
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            <input type="username" id="username" name="username" placeholder="Enter username" required>
            <button type="submit">Login</button>
        </form>
        
       
        <p>
            <a href="#">Forgot password?</a>
        </p>
        <p>
            <a href="#">New user?</a>
        </p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
